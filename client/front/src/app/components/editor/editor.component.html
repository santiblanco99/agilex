<div class-="body" *ngIf="dataReady">
  <nav class="navbar navbar-light bg-light">

    <form class="form-inline" (ngSubmit)="onClicked(f)" #f="ngForm">
      <div class="form-group mb-2">
        <label for="staticField" class="sr-only">Título</label>
        <input type="text" readonly class="form-control-plaintext" id="staticField" value="Título del documento">
      </div>´

      <div class="form-group mx-sm-3 mb-2">
        <label for="inputTitle" class="sr-only">Title</label>
        <input type="text" class="form-control" id="inputTitle" placeholder="Título" [(ngModel)]="docTitle"
          name="titulo">
      </div>
      <button type="submit" class="btn btn-primary mb-2">{{bottonName}}</button>
    </form>
    <div class=" dropdown">
      <a class=" dropdown-toggle"
        src="https://www.pngfind.com/pngs/m/93-938050_png-file-transparent-white-user-icon-png-download.pnghttps://toppng.com/uploads/preview/user-font-awesome-nuevo-usuario-icono-11563566658mjtfvilgcs.png"
        width="2%" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        compartido
      </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="javascript:void(0)" *ngFor="let us of guest | keyvalue">{{us.value}}</a>
      </div>
    </div>
    <div class=" dropdown">
      <a class=" dropdown-toggle"
        src="https://www.pngfind.com/pngs/m/93-938050_png-file-transparent-white-user-icon-png-download.pnghttps://toppng.com/uploads/preview/user-font-awesome-nuevo-usuario-icono-11563566658mjtfvilgcs.png"
        width="2%" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        online
      </a>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
        <a class="dropdown-item" href="javascript:void(0)" *ngFor="let us of online">{{us}}</a>
      </div>
    </div>

    <img class="pull-right" src="https://pngimage.net/wp-content/uploads/2018/06/link-png-icon-3.png" class="mb-2"
      width="2%" (click)="compartir()">



  </nav>
  <br>
  <ckeditor [editor]="Editor" [config]='config' [(data)]='data' (change)="onChange($event)" [disabled]='isDisabled'>
  </ckeditor>
  <br>
  <br>
  <div class="row">
    <div class="col-md-11">
    </div>
    <div class="col-md-1">
      <button type="button" class="btn btn-success" (click)="accept()">Aceptar</button>
    </div>
  </div>
  <br>
</div>
