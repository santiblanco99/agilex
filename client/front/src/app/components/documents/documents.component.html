
<div class="jumbotron">
    <h2>Mis documentos</h2>
</div>
<div class="card-columns">
    <div class="card text-center">
        <img class="card-img-top img-fluid" src="./../../../assets/plus.png" alt="Card image cap" data-toggle="collapse" href="#createCollapse" role="button" aria-expanded="false" aria-controls="createCollapse">
        <div class="card-body">
            <br>
            <div class="collapse" id="createCollapse">
                
                    <button class="btn btn-primary btn-block" data-toggle="collapse" href="#fileInputCollapse" role="button" aria-expanded="false" aria-controls="fileInputCollapse">Subir archivo</button>
                    <div class="collapse" id="fileInputCollapse">
                        <input type="file" class="form-control-file" id="input" (change)="subirArchivo($event.target.files)">

                    </div>
                    <button class="btn btn-secondary btn-block" [routerLink]="['/newDocument']">Crear nuevo</button>
                </div>

        </div>
    </div>
    <div class="card text-center" *ngFor="let doc of documents">
        <img class="card-img-top" src="./../../../assets/file.png" alt="Card image cap">
        <div class="card-body">
          <p class="card-link" routerLink="/newDocument/{{doc.id}}">{{doc.name}}</p>
          <p class="card-text"><small class="text-muted">Última actualización: {{doc.lastEdited | date:'medium'}}</small></p>
        </div>
      </div>
</div>
